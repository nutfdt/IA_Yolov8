<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Détection IA - Webcam</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      margin-top: 32px;
      margin-bottom: 16px;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2.5rem;
      color: #2d3a4b;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #c7d2fe44;
    }
    #canvas {
      width: 95vw;
      max-width: 1280px;
      aspect-ratio: 16/9;
      border-radius: 18px;
      box-shadow: 0 8px 32px #6366f180, 0 1.5px 8px #64748b33;
      border: 2px solid #6366f1;
      margin-top: 24px;
      background: #18181b;
      display: block;
      transition: box-shadow 0.2s;
    }
    #canvas:hover {
      box-shadow: 0 12px 40px #6366f1cc, 0 2px 12px #64748b55;
    }
    #status {
      margin-top: 24px;
      font-size: 1.1rem;
      color: #fff;
      background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
      padding: 8px 24px;
      border-radius: 999px;
      box-shadow: 0 2px 8px #6366f155;
      font-family: 'Montserrat', Arial, sans-serif;
      letter-spacing: 0.5px;
      min-width: 180px;
      text-align: center;
      display: inline-block;
    }
    @media (max-width: 700px) {
      #canvas {
        width: 99vw;
        max-width: 99vw;
        aspect-ratio: 16/9;
      }
      h1 {
        font-size: 1.5rem;
      }
      #status {
        font-size: 1rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Détection IA avec YOLOv8</h1>
  <video id="video" autoplay muted playsinline style="display:none"></video>
  <canvas id="canvas"></canvas>
  <div id="status"></div>
  <!--
    Note : Le fichier script.ts doit être compilé en script.js avec un bundler TypeScript (ex: tsc ou esbuild).
    Le script ci-dessous charge le JavaScript généré.
  -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
